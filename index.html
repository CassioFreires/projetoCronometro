<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--NORMALIZE CSS-->
    <link rel="stylesheet" href="css/normalize.css">
    <!--ESTILO CSS-->
    <link rel="stylesheet" href="css/estilo.css">
    <!-- RESPOSIVIDADE CSS -->

    <!--BOOTSTRAP 5.0-->

<body id="body-principal">
    <div id="container">
        <div id="row" class="box-main-row mt-5">
            <div id="col-lg">
                <div class="d-flex justify-content-center">
                    <img src="img/cron_2.png" alt="" class="img-cron box-main-img">
                </div>
                <div class="display">
                    <h1 class="text-center">Relogio de ponto</h1>
                    <p id="paragrafo"><span id="span-1"></span> : <span id="span-2"></span> : <span id="span-3"></span></p>
                </div>
                <div id="box-main" class="d-flex justify-content-center">
                    <div>
                        <button class="btn btn-primary" onclick="iniciar();">Iniciar</button>
                    </div>
                    <div>
                        <button class="btn btn-danger" onclick="pausar();">Pausar</button>
                    </div>
                    <div>
                        <button class="btn btn-success" onclick="zerar();">Zerar</button>
                    </div>
                </div>
            </div>
        </div>
        <p id="data-entrada"></p>
        <p id="hora-entrada"></p>
    </div>
</body>
